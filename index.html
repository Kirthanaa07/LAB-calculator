<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator-row">
      <div class="result">0</div>
    </div>
    <div class="calculator-row">
      <button class="box box-gray box-double">C</button>
      <button class="box box-gray box-single">&#8592;</button>
      <button class="box box-function box-single">&#247;</button>
    </div>
    <div class="calculator-row">
      <button class="box box-gray box-single">7</button>
      <button class="box box-gray box-single">8</button>
      <button class="box box-gray box-single">9</button>
      <button class="box box-function box-single">&#215;</button>
    </div>
    <div class="calculator-row">
      <button class="box box-gray box-single">4</button>
      <button class="box box-gray box-single">5</button>
      <button class="box box-gray box-single">6</button>
      <button class="box box-function box-single">&#8722;</button>
    </div>
    <div class="calculator-row">
      <button class="box box-gray box-single">1</button>
      <button class="box box-gray box-single">2</button>
      <button class="box box-gray box-single">3</button>
      <button class="box box-function box-single">&#43;</button>
    </div>
    <div class="calculator-row">
      <button class="box box-gray box-triple">0</button>
      <button class="box box-function box-single">&#61;</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
